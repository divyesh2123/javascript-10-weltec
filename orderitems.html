<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text"  id="item1"/>
    <input type="text"  id="item2"/>
    <div id="dispaly"></div>
    <button onclick="result()">Result</button>

    <script>
        function result()
        {
            let item1 = +(document.getElementById("item1").value)
            let item2 = +(document.getElementById("item2").value)
            
            let total = item1+item2;

            if(total>0 && total<=20000)
            {
                document.getElementById("dispaly").innerText = total*5/100;
            }
           else if(total>20000 && total<=40000)
            {
                document.getElementById("dispaly").innerText = total*10/100;
            }
            else
            {
                document.getElementById("dispaly").innerText = total*20/100;

            }

           
        }


    </script>
    
</body>
</htmll>
