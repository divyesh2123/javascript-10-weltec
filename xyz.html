    <script>

function getPromise(URL) {
  let promise = new Promise(function (resolve, reject) {
    let req = new XMLHttpRequest();
    req.open("GET", URL);
    req.onload = function () {
      if (req.status == 200) {
        resolve(req.response);
      } else {
        reject("There is an Error!");
      }
    };
    req.send();
  });
  return promise;
}


getPromise("https://jsonplaceholder.typicode.com/posts123").then(y=>{
    console.log(y);
}).catch(p=>{
    console.log(p);
}).finally(d=>{
    console.log("ddddd");
})
    </script>
